<h1>Shipping</h1>
<div class="row">
  <div class="col-md-6">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input formControlName="firstName" id="firstName" type="text" class="form-control">
        <div *ngIf="firstName?.touched && firstName?.invalid" class="alert alert-danger">
          <div *ngIf="firstName?.errors?.['required']">First name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input formControlName="lastName" id="lastName" type="text" class="form-control">
        <div *ngIf="lastName?.touched && lastName?.invalid" class="alert alert-danger">
          <div *ngIf="lastName?.errors?.['required']">Last name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="addressLine1">Address</label>
        <input formControlName="addressLine1" id="addressLine1" type="text" class="form-control address-input" placeholder="Address line one">
        <input formControlName="addressLine2" id="addressLine2" type="text" class="form-control" placeholder="Address line two">
        <div *ngIf="addressLine1?.touched && addressLine1?.invalid" class="alert alert-danger">
          <div *ngIf="addressLine1?.errors?.['required']">Address is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input formControlName="city" id="city" type="text" class="form-control">
        <div *ngIf="city?.touched && city?.invalid" class="alert alert-danger">
          <div *ngIf="city?.errors?.['required']">City is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="postCode">Post Code</label>
        <input formControlName="postCode" id="postCode" type="text" class="form-control">
        <div *ngIf="postCode?.touched && postCode?.invalid" class="alert alert-danger">
          <div *ngIf="postCode?.errors?.['required']">Post code is required.</div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Save</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>
  </div>
</div>
