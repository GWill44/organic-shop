<h1>Shopping Cart</h1>
<p>You have {{ shoppingCartService.getTotalItemQuantity() }} items in your shopping cart.</p>
<table class="table" *ngIf="shoppingCartService.getTotalItemQuantity()>0">
  <thead>
  <tr>
    <th>Product</th>
    <th style="float: right; width: 75%">Quantity</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of shoppingCartService.getCart()">
    <td>{{item.title}}</td>
    <td>
      <i class="bi bi-dash-circle" style="float: left; width:33%"></i>
      <i class="bi bi-plus-circle" style="float: right; width:33%"></i>
      <p style="float: right; width:33%">{{item.quantity}}</p>
    </td>
    <td>{{item.price*item.quantity | currency: 'USD'}}</td>
  </tr>
  </tbody>
</table>
