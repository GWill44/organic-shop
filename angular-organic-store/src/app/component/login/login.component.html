
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>


  <div class="form-group form-floating">
    <input formControlName="username" type="username" class="form-control" id="floatingUsername" placeholder="Username">
    <label for="floatingUsername">Username</label>
    <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">
      <div *ngIf="username?.errors?.['required']">Username is required.</div>
    </div>
  </div>

  <div class="form-group form-floating">
    <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
    <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">
      <div *ngIf="password?.errors?.['required']">Password is required.</div>
    </div>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>

  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
</form>
